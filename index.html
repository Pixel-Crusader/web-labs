<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  <title>Погода</title>
</head>

<body>
  <header>
    <h1>Погода здесь</h1><button id="refresh-button" onclick="updateLocation()">Обновить геолокацию</button>
  </header>
  <main>
    <script src="script.js"></script>
    <div id="local-weather">
      <div>
        <h2>Saint Petersburg</h2>
        <div id="local-general-info">
          <img class="weather-icon" src="icons/01d.png" alt="Иконка погоды" />
          <span class="temperature"></span>
        </div>
      </div>
      <ul class="extended-info">
        <li><span class="info-name">Ветер</span><span class="info-value wind"></span></li>
        <li><span class="info-name">Облачность</span><span class="info-value clouds"></span></li>
        <li><span class="info-name">Давление</span><span class="info-value pressure"></span></li>
        <li><span class="info-name">Влажность</span><span class="info-value humidity"></span></li>
        <li><span class="info-name">Координаты</span><span class="info-value coordinates"></span></li>
      </ul>
    </div>
    <div id="local-weather-placeholder">
      <h3>Подождите, данные загружаются</h3>
      <div class="loader" ></div>
    </div>
    <div id="favorites-header">
      <h2>Избранное</h2>
      <form id="favorites-add" onsubmit="addNewCity(this); return false">
        <input type="text" name="cityName" placeholder="Добавить новый город">
        <input type="submit" value="" class="add-city-button round-button">
      </form>
    </div>
    <ul id="favorites"></ul>
  </main>
</body>

<template id="city-template">
  <li class="city-container">
    <div class="general-info">
      <h3 class="city-name"></h3>
      <span class="temperature"></span>
      <img class="weather-icon-mini" src="icons/01d.png" alt="Иконка погоды" />
      <button class="remove-city-button round-button" onclick="removeCity(this)"></button>
    </div>
    <ul class="extended-info">
      <li><span class="info-name">Ветер</span><span class="info-value wind"></span></li>
      <li><span class="info-name">Облачность</span><span class="info-value clouds"></span></li>
      <li><span class="info-name">Давление</span><span class="info-value pressure"></span></li>
      <li><span class="info-name">Влажность</span><span class="info-value humidity"></span></li>
      <li><span class="info-name">Координаты</span><span class="info-value coordinates"></span></li>
    </ul>
    <div class="weather-info-placeholder">
      <h3>Подождите, данные загружаются</h3>
      <div class="loader"></div>
    </div>
  </li>
</template>
